<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-center text-green-700 mb-4">Reset Your Password</h2>
    <form id="reset-form" class="space-y-4">
      <input type="password" id="new-password" placeholder="New Password" required class="w-full p-2 border rounded">
      <input type="password" id="confirm-password" placeholder="Confirm Password" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-green-700 text-white p-2 rounded hover:bg-green-800">Reset Password</button>
    </form>
    <p id="msg" class="text-center text-red-600 mt-4"></p>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const newPass = document.getElementById("new-password").value;
      const confirmPass = document.getElementById("confirm-password").value;
      const msgBox = document.getElementById("msg");

      const uidb64 = "{{ uidb64 }}";
      const token = "{{ token }}";

      try {
        const res = await fetch("/api/forgotten-reset-password/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            uidb64,
            token,
            new_password: newPass,
            confirm_password: confirmPass,
          }),
        });

        const result = await res.json();
        console.log(result);

        if (res.ok) {
          msgBox.textContent = result.message;
          alert(result.message);
          msgBox.classList.replace("text-red-600", "text-green-700");
          setTimeout(() => window.location.href = "/login/", 2000);
        } else {
          msgBox.textContent = result.error;
          alert(result.error);
        }
      } catch (err) {
        msgBox.textContent = "Unexpected error. Please try again.";
        alert("Unexpected Error! Please try again!");
      }
    });
  </script>
</body>
</html>
