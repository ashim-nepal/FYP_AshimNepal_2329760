    document.getElementById("task-form").addEventListener("submit", async function (event) {

        await addReceptionist();

    async function addReceptionist() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const branchId = document.getElementById("branch-id").value;
    
      const response = await fetch("/api/add-receptionist/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({ name, email, password, branch_id: branchId }),
      });
    
      const data = await response.json();
      alert(data.message || "Receptionist added successfully!");
    }
    
    async function addDoctor() {
      const formData = new FormData();
      formData.append("name", document.getElementById("doc-name").value.trim());
      formData.append("email", document.getElementById("doc-email").value.trim());
      formData.append("password", document.getElementById("doc-password").value.trim());
      formData.append("nmc", document.getElementById("doc-nmc").value.trim());
      formData.append("expertise", document.getElementById("doc-expertise").value.trim());
      formData.append("education", document.getElementById("doc-education").value.trim());
      formData.append("hospitals_worked", document.getElementById("doc-hospitals").value.trim());
      formData.append("achievements", document.getElementById("doc-achievements").value.trim());
      formData.append("department", document.getElementById("doc-department").value);
      formData.append("branch_id", document.getElementById("branch-id").value);
      formData.append("profile_pic", document.getElementById("doc-profile").files[0]);
      console.log(document.getElementById("branch_id"));
    
        try {
          const response = await fetch("/api/add-doctor/", {
              method: "POST",
              body: formData,
          });

          const data = await response.json();
          if (response.ok) {
              alert("Doctor added successfully!");
              location.reload();
          } else {
              alert("Error: " + data.error);
          }
      } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Try again!");
      }
    }

      formData.append("name", document.getElementById("dept-name").value.trim());
      formData.append("description", document.getElementById("dept-description").value.trim());
      formData.append("branch_id", document.getElementById("branch-id").value);
      formData.append("image", document.getElementById("dept-image").files[0]);

     try {
      const response = await fetch("/api/add-department/", {
          method: 'POST',
          body: formData
      });

      const result = await response.json();
      if (response.ok) {
          alert(result.message);
          location.reload();
      } else {
          alert("Error: " + result.error);
      }
  } catch (error) {
      console.error("Error:", error);

  }

      let formData = new FormData();

      formData.append("description", document.getElementById("health-description").value);

      formData.append("branch_id", branchId);
      formData.append("image", document.getElementById("health-image").files[0]);
  
      try {
          let response = await fetch("/api/add-health-package/", {

              body: formData,
          });

          if (response.ok) {

              window.location.reload();

              alert(data.error || "Failed to add health package.");

      } catch (error) {

  async function addTestCentre(){

    formData.append("price", document.getElementById("test-price").value);

      } else{
        const response = await fetch("/api/get-departments/");

        console.log(data);
      }

          const data = await response.json();
          const branchId = "{{ branch_code }}";

      }
  }



  document.getElementById("add-doctor-btn").addEventListener("click", fetchDepartments);
    
    function getCSRFToken() {
      const name = "csrftoken";
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.startsWith(name + "=")) {
          return cookie.substring(name.length + 1);
        }
      }
      return "";
    }

// Fetch & Display Test Centres
async function fetchTestCentres(){
  console.log("You clicked on fetchTestCentres function");
  try {
      let response = await fetch("/api/get-test-centres/");
      let data = await response.json();
      const filteredTest_centres = data.test_centres.filter(
            (test_centres) => test_centres.branch_id === "{{ branch_code }}"
          );
          console.log("Dropdown filtered:");
          console.log(filteredTest_centres);
      if (response.ok) {
          let tableBody = document.getElementById("test-centre-list");
          console.log(tableBody);
          tableBody.innerHTML = "";

          filteredTest_centres.forEach(tc => {
              let row = `
              <tr class="hover:bg-gray-50 transition-colors duration-200">
                <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium">${tc.name}</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-600">${tc.description || "Description unavailable"}</td>

                      onclick="editTestCentre('${tc.id}')" 
                      class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 transition"
                    >
                      ✏️ Edit
                    </button>
                    <button 
                      onclick="deleteTestCentre('${tc.id}')" 
                      class="inline-flex items-center gap-1 px-3 py-1.5 bg-red-500 text-white text-sm rounded-md hover:bg-red-600 transition"
                    >
                      🗑️ Delete
                    </button>
                  </div>
                </td>
              </tr>
              `;
              tableBody.innerHTML += row;
          });
      } else {
          console.error("Error fetching test centres:", data.error);
      }
  } catch (error) {
      console.error("Error fetching test centres:", error);
  }
}
