<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">

  <!-- Login Container -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-[#29622E] text-700 text-center mb-6">Welcome to syncHealth</h1>
    <p class="text-gray-600 text-center mb-6">Please Login to Continue</p>

    <!-- Login Form -->
    <form id="login-form" class="space-y-6" method="POST" action="{% url 'loginPage' %}">
      {% csrf_token %}
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none transition" 
          placeholder="Enter your email"
          required>
        <p id="email-error" class="mt-1 text-sm text-red-500 hidden">Please enter a valid email address.</p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none transition" 
          placeholder="Enter your password"
          required>
        <p id="password-error" class="mt-1 text-sm text-red-500 hidden">Password must be at least 8 characters long.</p>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-700 hover:bg-[#29622E] text-white font-bold py-3 rounded-lg shadow-lg transform hover:scale-105 transition">
        Log In
      </button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

    <!-- Forgot Password -->
    <div class="text-center mt-6">
      <p class="text-sm mt-6 text-center text-green-600 underline cursor-pointer" onclick="window.location.href='/forgot-password/'">Forgot Password?</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
  
    // Email Regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      // Get CSRF Token
      function getCSRFToken() {
          const name = 'csrftoken';
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.startsWith(name + '=')) {
                  return cookie.substring(name.length + 1);
              }
          }
          return '';
      }
  
      if (!email || !password) {
          alert("Email and password are required!");
          return;
      }
  
      try {
          const csrfToken = getCSRFToken();
          console.log("CSRF TOKEN: ", csrfToken);
          
          const response = await fetch('/api/login/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': csrfToken,
              },
              body: JSON.stringify({ email, password }),
          });
  
          const data = await response.json();
          console.log("Login Response:", data);
  
          if (response.ok && data.success) {
              // window.location.href = data.redirect_url;  // Redirect to user dashboard
              window.location.replace(data.redirect_url);
          } else {
              alert(data.error || "Invalid login credentials.");
          }
      } catch (error) {
          console.error("Login Error:", error);
          alert("An error occurred. Please try again.");
      }
  });




    // Form Submit Event
    {% comment %} loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      function getCSRFToken() {
        const name = 'csrftoken';
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(name + '=')) {
            return cookie.substring(name.length + 1);
          }
        }
        return null;
      }
      
      
  
      // Reset error messages
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
  
      let isValid = true;
  
      // Validate email
      if (!emailRegex.test(emailInput.value.trim())) {
        emailError.classList.remove('hidden');
        isValid = false;
      }
  
      // Validate password
      if (passwordInput.value.trim().length < 8) {
        passwordError.classList.remove('hidden');
        isValid = false;
      }
  
      if (isValid) {
        try {
            const csrfToken = getCSRFToken();
            console.log("CSRF TOKEN: ", csrfToken);
            const loginData = {
                email: emailInput.value.trim(),
                password: passwordInput.value.trim(),
            };

            console.log("Sending Login Data:", loginData);

            const response = await fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify(loginData),
            });
  
          const data = await response.json();
  
          if (response.ok) {
            // Successful login: Redirect based on backend response
            alert('Login successful!');
            window.location.href = data.redirect_url;
          } else {
            // Show error message from backend
            alert(data.error || 'Login failed. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An unexpected error occurred. Please try again later.');
        }
      }
    }); {% endcomment %}
  </script>

</body>
</html>
