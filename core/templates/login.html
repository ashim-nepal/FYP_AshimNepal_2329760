<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">

  <!-- Login Container -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-[#29622E] text-700 text-center mb-6">Welcome to syncHealth</h1>
    <p class="text-gray-600 text-center mb-6">Please Login to Continue</p>

    <!-- Login Form -->
    <form id="login-form" class="space-y-6" method="POST" action="/api/login/">
      {% csrf_token %%}
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none transition" 
          placeholder="Enter your email"
          required>
        <p id="email-error" class="mt-1 text-sm text-red-500 hidden">Please enter a valid email address.</p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none transition" 
          placeholder="Enter your password"
          required>
        <p id="password-error" class="mt-1 text-sm text-red-500 hidden">Password must be at least 8 characters long.</p>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-700 hover:bg-[#29622E] text-white font-bold py-3 rounded-lg shadow-lg transform hover:scale-105 transition">
        Log In
      </button>
    </form>

    <!-- Forgot Password -->
    <div class="text-center mt-6">
      <a href="#" class="text-green-600 hover:underline text-sm">Forgot Password?</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
  
    // Email Regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
    // Form Submit Event
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      function getCSRFToken() {
        const name = 'csrftoken';
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(name + '=')) {
            return cookie.substring(name.length + 1);
          }
        }
        return null;
      }
      
      // Add CSRF token to the headers in the fetch request
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
  
      // Reset error messages
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
  
      let isValid = true;
  
      // Validate email
      if (!emailRegex.test(emailInput.value.trim())) {
        emailError.classList.remove('hidden');
        isValid = false;
      }
  
      // Validate password
      if (passwordInput.value.trim().length < 8) {
        passwordError.classList.remove('hidden');
        isValid = false;
      }
  
      // If valid, send login request to backend
      if (isValid) {
        try {
          const csrfToken = getCSRFToken();
          const response = await fetch('/api/login/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrfToken, // CSRF token
            },
            body: JSON.stringify({
              email: emailInput.value.trim(),
              password: passwordInput.value.trim(),
            }),
          });
  
          const data = await response.json();
  
          if (response.ok) {
            // Successful login: Redirect based on backend response
            alert('Login successful!');
            window.location.href = data.redirect_url;
          } else {
            // Show error message from backend
            alert(data.error || 'Login failed. Please try again.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An unexpected error occurred. Please try again later.');
        }
      }
    });
  </script>

</body>
</html>
