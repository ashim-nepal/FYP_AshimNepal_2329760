<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold mb-4 text-center text-green-700">Forgot Password</h2>
    <form id="forgot-form" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Enter your Email</label>
        <input type="email" id="forgot-email" class="w-full p-3 border rounded" required />
      </div>
      <button class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded">Send Reset Link</button>
    </form>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("forgot-email").value;

      const response = await fetch("/api/send-reset-password/", {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-CSRFToken": getCSRFToken() },
        body: JSON.stringify({ email:email })
      });

      const data = await response.json();
      alert(data.message || data.error);
      confirmLogout();
    });

    function getCSRFToken() {
      return document.cookie.split("; ").find(row => row.startsWith("csrftoken="))?.split("=")[1];
    }

    // Confirm Logout
  function confirmLogout() {
        window.location.href = "/logout/";
}
  </script>
</body>
</html>
