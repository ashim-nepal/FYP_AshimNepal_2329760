<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reception Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-700 text-[#29622E]">SyncHealth</h1>
      <button class="text-700 text-[#29622E] font-semibold hover:text-500 hover:text-[#35993E] transition">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-6 px-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Reception Dashboard</h2>

    <!-- Add New Patient Section -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <h3 class="text-xl font-bold text-gray-700 mb-4">Add New Patient</h3>
      <form id="add-patient-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Name -->
          <div>
            <label for="patient-name" class="block text-sm font-medium text-gray-700">Patient Name</label>
            <input type="text" id="patient-name" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
          </div>
          <!-- Age -->
          <div>
            <label for="patient-age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" id="patient-age" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Gender -->
          <div>
            <label for="patient-gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select id="patient-gender" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <!-- Address -->
          <div>
            <label for="patient-address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="patient-address" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Email -->
          <div>
            <label for="patient-email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="patient-email" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
          </div>
          <!-- Password -->
          <div>
            <label for="patient-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="patient-password" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Department -->
          <div>
            <label for="patient-department" class="block text-sm font-medium text-gray-700">Department</label>
            <select id="patient-department" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
              <!-- Dynamically populated -->
            </select>
          </div>
          <!-- Doctors -->
          <div>
            <label for="patient-doctors" class="block text-sm font-medium text-gray-700">Assign Doctors</label>
            <select id="patient-doctors" multiple class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5" required>
              <!-- Dynamically populated -->
            </select>
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="w-full bg-600 bg-[#29622E] hover:bg-700 hover:bg-[#35993E] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition">
          Add Patient
        </button>
      </form>
    </div>

    <!-- All Patients Section -->
    <div class="bg-white shadow rounded-lg p-6">
      <h3 class="text-xl font-bold text-gray-700 mb-4">All Patients</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
          <thead>
            <tr class="bg-gray-200 text-left text-sm font-semibold text-gray-700">
              <th class="px-6 py-3 border-b">Patient ID</th>
              <th class="px-6 py-3 border-b">Name</th>
              <th class="px-6 py-3 border-b">Age</th>
              <th class="px-6 py-3 border-b">Gender</th>
              <th class="px-6 py-3 border-b">Address</th>
              <th class="px-6 py-3 border-b">Doctors</th>
              <th class="px-6 py-3 border-b">Actions</th>
            </tr>
          </thead>
          <tbody id="patients-table">
            <!-- Dynamically populated -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-50 border-t border-gray-200 text-center py-4 text-sm text-gray-500">
    &copy; 2025 SyncHealth. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const departments = ['Cardiology', 'Neurology', 'Pediatrics', 'Orthopedics']; // Placeholder data
    const doctorsByDepartment = {
      Cardiology: ['Doctor A', 'Doctor B'],
      Neurology: ['Doctor C', 'Doctor D'],
      Pediatrics: ['Doctor E', 'Doctor F'],
      Orthopedics: ['Doctor G', 'Doctor H']
    };

    // Populate department dropdown
    const departmentSelect = document.getElementById('patient-department');
    departments.forEach(dept => {
      const option = document.createElement('option');
      option.value = dept;
      option.textContent = dept;
      departmentSelect.appendChild(option);
    });

    // Populate doctors based on department
    const doctorSelect = document.getElementById('patient-doctors');
    departmentSelect.addEventListener('change', () => {
      doctorSelect.innerHTML = '';
      const selectedDept = departmentSelect.value;
      const doctors = doctorsByDepartment[selectedDept] || [];
      doctors.forEach(doc => {
        const option = document.createElement('option');
        option.value = doc;
        option.textContent = doc;
        doctorSelect.appendChild(option);
      });
    });

    // Form submission
    document.getElementById('add-patient-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const patientData = {
        name: document.getElementById('patient-name').value,
        age: document.getElementById('patient-age').value,
        gender: document.getElementById('patient-gender').value,
        address: document.getElementById('patient-address').value,
        email: document.getElementById('patient-email').value,
        password: document.getElementById('patient-password').value,
        department: departmentSelect.value,
        doctors: Array.from(doctorSelect.selectedOptions).map(opt => opt.value)
      };
      console.log(patientData);
      alert('Patient added successfully!');
    });
  </script>
</body>
</html>
